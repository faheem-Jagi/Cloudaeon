<div class="toolbar p-fluid">

    <div class="col-sm-12">
        <i class="fa fa-plus addUser" title="Add user" [routerLink]="['../register']"></i>
        <i class="fa fa-sign-out" title="Logout" [routerLink]="['../login']"></i>
    </div>

</div>


<p-table #dt [columns]="columns" [value]="allUsers" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5,10,15,20]">


  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn>
        <span *ngIf="col.header != ''">{{col.header}}<p-sortIcon [field]="col.field"></p-sortIcon></span>
      </th>
    </tr>
  </ng-template>


  <ng-template pTemplate="body" let-rowData let-columns="columns" let-i="rowIndex">

    <tr [pSelectableRow]="rowData">


      <td *ngFor="let col of columns" class="ui-resizable-column">

        <span *ngIf="col.header == 'Sr. No.' " class="leftPadding">{{i+1}}</span>

        <span *ngIf="col.header != ''">{{rowData[col.field]}}</span>

        <div class="d-inline mr-3">
          <a *ngIf="col.header == '' " (click)="UpdateDialog(rowData)"><i class="fa fa-edit"></i></a>
        </div>
        <div class="d-inline">
          <a *ngIf="col.header == '' " (click)="DeleteDialog(rowData[col.field])"><i class="fa fa-trash"></i></a>
        </div>


      </td>
    </tr>

  </ng-template>

</p-table>

<p-toast class="toaster" position="bottom-right"> </p-toast>

<p-confirmDialog></p-confirmDialog>
